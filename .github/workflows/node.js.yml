# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CLapp-release-unsigned.apk# 1. Align the APK
& "C:\Program Files\Android\Android Studio\jre\bin\zipalign.exe" -v -p 4 app-release-unsigned.apk app-release-aligned.apk

# 2. Sign the APK
& "C:\Program Files\Android\Android Studio\jre\bin\apksigner.bat" sign --ks my-release-key.keystore --ks-key-alias cdigenius-key --out app-release-signed.apk app-release-aligned.apkI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
